    <main class="main_formulario-img">

                <div class="main_formulario_nombre">
                    <label for="nombre">Nombre</label>

                </div>
                <div class="main_formulario_apellido">

                </div>
                <div class="main_formulario_mensaje">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="" cols="20" rows="15" placeholder="(opcional)"
                        class="main_formulario_mensaje_cuadro"></textarea>
                </div>
                <div class="main_formulario_enviar">
                    <input type="submit" value="Enviar" class="main_formulario_enviar_bottom">

            </div>
